<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>signup</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <style>
        input[type="text"],
        select.form-control {
            background: transparent;
            border: none;
            border-bottom: 1px solid #000000;
            -webkit-box-shadow: none;
            box-shadow: none;
            border-radius: 0;
        }
        input[type="text"]:focus,
        select.form-control:focus {
            -webkit-box-shadow: none;
            box-shadow: none;
        }
        input[type="password"],
        select.form-control {
            background: transparent;
            border: none;
            border-bottom: 1px solid #000000;
            -webkit-box-shadow: none;
            box-shadow: none;
            border-radius: 0;
        }
        input[type="password"]:focus,
        select.form-control:focus {
            -webkit-box-shadow: none;
            box-shadow: none;
        }
        input[type="email"],
        select.form-control {
            background: transparent;
            border: none;
            border-bottom: 1px solid #000000;
            -webkit-box-shadow: none;
            box-shadow: none;
            border-radius: 0;
        }
        input[type="email"]:focus,
        select.form-control:focus {
            -webkit-box-shadow: none;
            box-shadow: none;
        }
    </style>
</head>
<body>
    <section class="testimonial py-5" id="testimonial">
        <div class="container">
            <div class="row ">
                <div class="card bg-dark col-md-4 py-5 text-white text-center">
                    <img class="card-img-top" src="https://cdn.windowsreport.com/wp-content/uploads/2018/03/ecommerce-2140604_1920.jpg" alt="Card image">
                    <div class="card-body">
                        <h5 class="card-title">BorrowMyProducts</h5>
                        <h5 class="card-title">Lend here to Earn and Rent here to Save</h5>
                        <p class="card-text">In this website the you can either lend or rent the products which are near to his location.</p>
                    </div>
                </div>
                <div class="col-md-8 py-5 border">
                    <h4 class="pb-4">Registration</h4>
                    <form action="#" th:action="@{/append}" th:object="${user}" method="post">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                              <input id="First Name" name="firstName" placeholder="First Name" class="form-control" type="text" required>
                            </div>
                            <div class="form-group col-md-6">
                                <input id="Last Name" name="lastName" placeholder="Last Name" class="form-control" type="text" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <input type="email" name="email" class="form-control" aria-describedby="emailHelp" id="inputEmail4" placeholder="Email" required>
                            </div>
                            <div class="form-group col-md-6">
                                <input id="Mobile No."  name="phoneNo" placeholder="Mobile No." class="form-control" type="text" maxlength="10" minlength="10" required>
                            </div>
                            <div class="form-group col-md-12">
                                <input type="password"  id="password" name="password" class="form-control" placeholder="Password" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <input id="Dno"  name="doorNo" placeholder="Door No" class="form-control" type="text" required>
                            </div>
                            <div class="form-group col-md-6">
                                <input id="city"  name="city" placeholder="city" class="form-control" type="text" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-4">
                                <input id="state"  name="state" placeholder="State" class="form-control" type="text" required>
                            </div>
                            <div class="form-group col-md-4">
                                <input id="country"  name="country" placeholder="Country" class="form-control" type="text" required>
                            </div>
                            <div class="form-group col-md-4">
                                <input id="pincode"  name="pincode" placeholder="Pincode" class="form-control" type="text" minlength="6" maxlength="6" required>
                            </div>
                        </div>
                        <div class="form-row pr-5" style="float:right">
                            <input type="submit" value="Register" class="btn btn-success">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>    
</body>
</html>
